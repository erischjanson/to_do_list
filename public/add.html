<!DOCTYPE html>
<html>
<head>
	<title>Let's Shop</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
	<script src="https://code.jquery.com/jquery.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</head>
<body>
	<div class="container">
		<div class="jumbotron">
		  <h1 class="display-4">Shopping List</h1>
		  <p class="lead">This app allows you to add and delete items you need to buy</p>
			<a href="/all"><button type="button" class="btn btn-outline-primary">See List</button></a>
		</div>
	<!-- <textarea rows="2" cols="30" placeholder="Item to add to list"></textarea> -->

	<div class="input-group mb-3">
	  <div class="input-group-prepend">
	    <button class="btn btn-outline-secondary" id="addItem" type="button">Add</button>
	  </div>
	  <input type="text" class="form-control" id="newItem" placeholder="List Item" aria-label="" aria-describedby="basic-addon1">
	</div>
	</div>

<!-- 
	<a href="/addItem"><button type="button" class="btn btn-outline-primary">Add Item</button></a> -->



	<script type="text/javascript">
		$("#addItem").on("click", function(event){
				event.preventDefault();

				var item = {
					newItem: $("#newItem").val().trim()
				};

				console.log(item);
				console.log(item.newItem);
				$.post("/api/addItem",item).then(function(data){
				console.log("data", data);
				console.log("Successfully added ");
			});
		});	

	</script>


</body>
</html>
